<body>
    <header id="header">
        <a href="" class="logo"><img src="img/logoYeto.jpeg" height="100px">Temizlikte Uzman Eller;Halınıza Yeniden CAN verir...</a>
        <div id="toggle"></div>
        <div id="menu">
            <ul>
                <li><a href="#anasayfa"><i class="fas fa-home ikon"></i>Anasayfa</a></li>
                <li><a href="#hakkimizda1"><i class="fas fa-info ikon"></i>Hakkımızda</a></li>
                <li><a href="#fotograflar"><i class="fa fa-bars" aria-hidden="true"></i> Hizmetlerimiz</a></li>
                <li><a href="#iletisim"><i class="fas fa-map-pin ikon"></i>İletişim</a></li>
            </ul>
        </div>
    </header>

    <script>
        const header = document.getElementById('header');
        const toggle = document.getElementById('toggle');
        const menu = document.getElementById('menu');

        document.onclick = function(e){
            if(e.target.id !== 'header' && e.target.id !== 'toggle' && e.target.id !== 'menu'){
            toggle.classList.remove('active');
            menu.classList.remove('active');
            }
        }

        toggle.onclick = function(){
            toggle.classList.toggle('active');
            menu.classList.toggle('active');
        }
    </script>
